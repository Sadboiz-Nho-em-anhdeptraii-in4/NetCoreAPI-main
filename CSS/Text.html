<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <p>The small element is used to create a lighter, secondary text in any heading:</p>       
  <h1>Bui Ngoc Anh <small>2121051461 </small></h1>
  <h2>An1t <small>secondary text</small></h2>
  <h3>Ant2 <small>secondary text</small></h3>
  <h4>Ant3 <small>secondary text</small></h4>
  <h5>Ant4 <small>secondary text</small></h5>
  <h6>Ant5 <small>secondary text</small></h6>
</div>

</body>
</html>
